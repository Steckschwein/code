# You can specify a custom docker image from Docker Hub as your build environment.
image: steckschwein/buildenv

pipelines:
  default:
    - step:
        script:
          - ca65 --version
          - ( cd asmunit && make clean all )
          - export CC65_HOME=/cc65
          - ( cd steckos && make clean all )
          - ( cd steckos/ehbasic && make clean all )
          - ( cd steckos/edlib && make clean all )
          - ( cd steckos/games/dinosaur && make clean all )
          - ( cd steckos/tools/lib/test && make clean all )
          - ( cd steckos/kernel/test && make clean all )
