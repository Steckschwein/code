MEMORY 
{
    ZP: start=$0, size=$100, type=rw, define=no;
    ZPEXT: start=$0280, size=127, type=rw, define=no;
    RAM: start=$1000, size=$8000, type=rw, define=yes;
    RAM3: start=$e000, size=$0800, type=rw, define=yes, fill=no, file=%O;
    RAM4: start=$b000, size=$4000, type=rw, define=yes, fill=no, file=%O;
    OS_RAM: start=$e800, size=$0800, type=rw, define=yes, fill=no;
    RAM2: start=$f000, size=$1000, type=rw, define=yes, fill=no, file=%O;
}

SEGMENTS 
{
    ZEROPAGE:   load=ZP, type=zp;
    CODE:       load=RAM, type=rw, define=yes;
    BASIC: load=RAM4, type=rw, define=yes;
}
