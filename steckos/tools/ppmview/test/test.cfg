MEMORY 
{
    ZP:         	start=$0, size=$100, type=rw, define=no;
    ZPEXT:      	start=$0280, size=127, type=rw, define=no;
	 RAM:        	start=$1000, size=$e800, type=rw, define=yes;
    KERNEL_RAM:	start=$e800, size=$1800, type=rw, define=yes, fill=no, file=%O;
}

SEGMENTS 
{
    ZEROPAGE:	load=ZP, type=zp;
	 CODE:		load=RAM, type=rw;
    ASMUNIT:	load=RAM, type=rw;
}