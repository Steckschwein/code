MEMORY 
{
    ZP:         start=$0, size=$100, type=rw, define=no;
    ZPEXT:      start=$0280, size=127, type=rw, define=no;
    DATA:	start=$0300, size=$d00;	
    RAM:        start=$1000, size=$c800, type=rw, define=yes;
    OS:		start=$d800, size=$800, type=rw;
    OS_RAM:     start=$e000, size=$0800, type=rw, define=yes, fill=no;
    KERNEL_RAM: start=$e800, size=$1800, type=rw, define=yes, fill=no, file=%O;
}

SEGMENTS 
{
    ZEROPAGE:   load=ZP, type=zp;
    CODE:       load=RAM, type=rw;
    OS:         load=OS, type=rw, start=$d800;
    OS_CACHE:	load=OS_RAM, type=rw;
    KERNEL:     load=KERNEL_RAM, type=rw;
    JUMPTABLE:  load=KERNEL_RAM, type=rw, start=$ff7a;
    VECTORS:    load=KERNEL_RAM, type=ro, start=$fffa;
}
