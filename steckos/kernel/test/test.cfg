MEMORY 
{
    ZP:         	start=$0, size=$100, type=rw, define=no;
    ZPEXT:      	start=$0280, size=127, type=rw, define=no;
    RAM:        	start=$1000, size=$8000, type=rw, define=yes;
    KERNEL_RAM:   start=$8000, size=$4800, type=rw, define=yes, fill=no, file=%O;
}

SEGMENTS 
{
    ZEROPAGE:	load=ZP, type=zp;
    CODE:     load=KERNEL_RAM, type=rw;     
    # ASMUNIT:	load=KERNEL_RAM, type=rw, start=$fd00;
}