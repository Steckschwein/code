MEMORY 
{
    ZP: start=$0, size=$100, type=rw, define=no;
    RAM: start=$300, size=$DD00, type=rw, define=yes;
    ROM: start=$f000, size=$1000, type=ro, define=yes, fill=yes, file=%O;

}

SEGMENTS 
{
    ZEROPAGE: load=ZP, type=zp;
    DATA:     load=RAM, type=rw, define=no;
    CODE:     load=RAM, type=rw, define=no;
    KERNEL:   load=ROM, type=ro, start=$f000,  define=yes;
    JUMPTABLE:   load=ROM, type=ro, offset=$f00, define=yes;
    VECTORS:  load=ROM, type=ro, offset=$ffa,define=yes;
}

