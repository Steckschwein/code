MEMORY 
{
    ZP: start=$0, size=$100, type=rw, define=no;
    RAM: start=$300, size=$fd00, type=rw, define=no;
    
}

SEGMENTS 
{
    ZEROPAGE: load=ZP, type=zp;
    DATA:     load=RAM, type=rw, define=no;
    CODE:     load=RAM, type=rw, offset=$0d00, define=no;
    KERNEL:   load=RAM, type=rw, start=$f000,  define=yes;
    JUMPTABLE:   load=RAM, type=rw, offset=$fc00, define=yes;
    VECTORS:  load=RAM, type=ro, offset=$fcfa,define=yes;
}
