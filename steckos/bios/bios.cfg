MEMORY 
{
	 ZP: 			start=$0000, size=$00e0, type=rw, define=yes;
	 ZP_KERNEL:	start=$00e0, size=$0010, type=rw, define=yes;
	 CHAR: 		start=$e000, size=$1000, type=ro, define=yes , fill=yes, file=%O;
	 ROM: 		start=$f000, size=$1000, type=ro, define=yes, fill=yes, file=%O;
}

SEGMENTS 
{
	 ZEROPAGE: 	load=ZP, type=zp;
	 ZP_KERNEL:	load = ZP_KERNEL, type=zp, optional=yes;
	 CODE:	  	load=ROM, type=ro, define=yes;
	 DATA:	  	load=CHAR, type=ro, define=yes;
	 JUMPTABLE:	load=ROM, type=ro, offset=$ff0;
	 VECTORS:  	load=ROM, type=ro, offset=$ffa;
}
