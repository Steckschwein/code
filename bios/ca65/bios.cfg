MEMORY 
{
    ZP: start=$0, size=$100, type=rw, define=yes;
    RAM: start=$300, size=$DD00, type=rw, define=yes;
    CHAR: start=$e000, size=$1000, type=ro, define=no   , fill=no, file=%O;
    ROM: start=$f000, size=$1000, type=ro, define=no, fill=no, file=%O;
}

SEGMENTS 
{
    ZEROPAGE: load=ZP, type=zp;
    DATA:     load=RAM, type=rw, define=yes;
    CODE:     load=RAM, type=rw, define=yes;
    RODATA:   load=ROM, type=ro;
    CHAR:   load=CHAR, type=ro;
    BIOS:   load=ROM, type=ro,define=yes;
    VECTORS:  load=ROM, type=ro, offset=$ffa;
}
